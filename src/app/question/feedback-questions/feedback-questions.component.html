<div class="box">
  <!-- <div class="bg-light1">alert alert-danger -->
    <div class="box-header">
    <span class="heading">Feedback Questions</span>
  </div>
  <div class="box-content">
      <div class="row marRight">
          <button type="button" class="btn btn-success" [routerLink]="'/FeedbackQuestAdd'">Add Question</button>
        </div>
        
        <div style="padding: 5px">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover">
            <thead>
              <tr>
                <th>Question</th>
                <th>Total Answers</th>
                <th>Feedvack Type</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>Question 1</td>
                <td>2</td>
                <td>Feedback</td>
                <td class="text-center"><button type="button" class="btn btn-primary" [routerLink]="['/FeedbackQuestEdit',12]"><i class="fa fa-pencil-square-o"></i> Edit</button></td>
              </tr> -->
              <tr *ngFor="let qtn of qtnsList" >
                <td>{{qtn.qtn}}</td>
                <td>{{qtn.anscount}}</td>
                <td>{{qtn.feedbacktype}}</td>
                <td class="text-center"> <button type="button" class="btn btn-primary" [routerLink]="['/FeedbackQuestEdit',12]"><i class="fa fa-pencil-square-o"></i> Edit</button></td>
              </tr>
            </tbody>
          </table>
        </div>
  </div>
  <!-- </div> -->
</div>
